    <main class="main-content">
        <div class="settings-container">
            <h1>Settings</h1>
            
            <div class="settings-section">
                <h2>Profile Settings</h2>
                <div class="settings-card">
                    <div class="setting-item">
                        <label for="hotel-name">Hotel Name</label>
                        <input type="text" id="hotel-name" value="Radisson Blu">
                    </div>
                    <div class="setting-item">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="contact@radissonblu.com">
                    </div>
                    <div class="setting-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1 234 567 890">
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2>Security Settings</h2>
                <div class="settings-card">
                    <div class="setting-item">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password">
                    </div>
                    <div class="setting-item">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password">
                    </div>
                    <div class="setting-item">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2>Notification Settings</h2>
                <div class="settings-card">
                    <div class="setting-item checkbox">
                        <input type="checkbox" id="email-notifications" checked>
                        <label for="email-notifications">Email Notifications</label>
                    </div>
                    <div class="setting-item checkbox">
                        <input type="checkbox" id="sms-notifications" checked>
                        <label for="sms-notifications">SMS Notifications</label>
                    </div>
                    <div class="setting-item checkbox">
                        <input type="checkbox" id="browser-notifications">
                        <label for="browser-notifications">Browser Notifications</label>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-save">Save Changes</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>
    </main>
</body>
