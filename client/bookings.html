<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/booking.css" />
    <title>My Bookings</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="profile">
        <div class="profile-image">
            <img id="img-id" src="./assets/img1.jpg" alt="Profile Image" />
        </div>
        <div class="profile-info">
          <h2>Radisson Blu</h2>
          <p>Dashboard</p>
        </div>
      </div>

      <nav class="nav-menu">
        <div class="nav-item">
          <a href="dashboard.html">
            <i class="icon">🏠</i>
            <span>Dashboard</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="rooms.html">
            <i class="icon">🛏️</i>
            <span>Rooms</span>
          </a>
        </div>
        <div class="nav-item active">
          <a href="bookings.html">
            <i class="icon">📝</i>
            <span>Bookings</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="checkout.html">
            <i class="icon">✅</i>
            <span>Payments</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="older_bookings.html">
            <i class="icon">📚</i>
            <span>Older Bookings</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="registration.html">
            <i class="icon">👥</i>
            <span>Registration</span>
          </a>
        </div>
        <div class="nav-item logout">
          <a href="logout.html">
            <i class="icon">🚪</i>
            <span>Log Out</span>
          </a>
        </div>
      </nav>
    </div>
    <main>
      <section class="bookings">
        <h2>Your Bookings</h2>
        <ul id="bookingList"></ul>
      </section>
    </main>
    <script>
      fetch('php/get_bookings.php')
.then(response => response.json())
.then(data => {
    const bookingList = document.getElementById('bookingList');
    data.forEach(booking => {
        const li = document.createElement('li');
        li.textContent = `Room Type: ${booking.room_type}, Check-In: ${booking.checkin_date}, Check-Out: ${booking.checkout_date}`;
        bookingList.appendChild(li);
    });
})
.catch(error => console.error('Error fetching bookings:', error));
    </script>
  </body>
</html>
