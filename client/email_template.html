<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            color: #4CAF50;
        }
        .details {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2 class="header">Booking Confirmation</h2>
        <p>Dear <strong>{{name}}</strong>,</p>
        <p>Thank you for booking with us at <strong>Radisson Blu Hotel</strong>!</p>
        <div class="details">
            <p><strong>Booking Details:</strong></p>
            <p>Room Type: {{room_type}}</p>
            <p>Check-In Date: {{checkin_date}}</p>
            <p>Check-Out Date: {{checkout_date}}</p>
        </div>
        <p>We look forward to hosting you!</p>
        <p>Best Regards,</p>
        <p>The Radisson Blu Team</p>
    </div>
</body>
</html>
