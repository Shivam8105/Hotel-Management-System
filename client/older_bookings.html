<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Older Bookings - Radisson Blu Hotel</title>
</head>
<body>
    <header>
        <h1>Older Bookings</h1>
        <nav>
            <a href="dashboard.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Register</a>
            <a href="bookings.html">My Bookings</a>
        </nav>
    </header>
    <main>
        <section class="bookings">
            <h2>Your Older Bookings</h2>
            <ul id="olderBookingList"></ul>
        </section>
    </main>
    <script>
        fetch('php/get_completed_bookings.php')
.then(response => response.json())
.then(data => {
    const bookingList = document.getElementById('bookingList');
    data.forEach(booking => {
        const li = document.createElement('li');
        li.textContent = `Room Type: ${booking.room_type}, Check-In: ${booking.checkin_date}, Check-Out: ${booking.checkout_date}`;
        bookingList.appendChild(li);
    });
})
.catch(error => console.error('Error fetching completed bookings:', error));
    </script>
</body>
</html>
